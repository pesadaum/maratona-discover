<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/total.svg" type="image/x-icon">
    <title>Dev.Finance$</title>
</head>

<body>
    <header>
        <img id="logo" src="./assets/logo.svg" alt="Logo Dev Finances">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Saldo</span>
                    <img src="./assets/total.svg" alt="Imagem de saldo">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transactions">
            <h2 class="sr-only">Transações</h2>
            <a href="#" onclick="Modal.open()" class="button new"> +Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only"> Descrição </label>
                        <input type="text" name="description" id="description" placeholder="Descrição da transação"/>
                    </div>
                    <div class="input-group">
                        <label for="amount" class="sr-only"> Valor </label>
                        <input type="number" step="0.01" name="amount" id="amount" placeholder="Valor"/>
                        <small>Use o sinal de negativo (-) para despesas e vírgula (,)  para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label for="date" class="sr-only"> Descrição </label>
                        <input type="date" name="date" id="date" placeholder="dd/mm/aaaa"/>
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel"> Cancelar</a>
                        <button class="button">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <footer>
        <p>Dev.finance$</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
